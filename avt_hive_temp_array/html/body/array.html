<section>
    <div class="controls">
        <div>
            <div id="device_prev"></div>
            <button class="control" onclick="day_change(false)">하루 전</button>
        </div>
        <input type="date" id="data_day" onchange="getdata(new Date(this.value))">
        <div>
            <div id="device_next"></div>
            <button class="control" onclick="day_change(true)">하루 뒤</button>
        </div>
    </div>
    
    <div class="dashboard">
        <div id="lipo" style="text-align: right; display:none"><span id="lipo_percent"></span></div>
        <h1>🐝 소비장 온도 분포 🍯</h1>
        <div id="honeycomb" class="honeycomb"></div>
        <div class="controls" id="controller"></div>
        <div style="text-align: center;" id="timeDisplay">시간: 1</div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="point_vector"></div>
                <button onclick="modal_close()">닫기</button>
            </div>
            <div class="modal-graph" id="point_graph"></div>
        </div>
    </div>
</section>
